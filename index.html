<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/d69deb7cd8.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <a id="title-link" href="#"><h1 class="title">Wikipedia Viewer</h1></a>
      <div class="row main">
          <div class="col-sm-12">
            <form>
              <input id="search-box" type="text" value="" placeholder="Search Wikipedia">
              <button id="search-btn" class="form-btns"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
              <button id="rand-btn" class="form-btns"><i class="fa fa-question-circle-o fa-lg" aria-hidden="true"></i></button>
            </form>
          </div>
      </div> <!-- end search div -->
      <div id="wiki-links" class="row">
        <!-- links appear here -->
      </div>
      <div>
        <iframe class="col-sm-12 viewer" name="viewer" src="">
        </iframe>
      </div>
    </div>
