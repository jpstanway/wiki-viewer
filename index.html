<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://use.fontawesome.com/d69deb7cd8.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="main">
        <form>
          <input id="search-box" type="text" value="" placeholder="Search Wikipedia">
          <button id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          <button id="rand-btn"><i class="fa fa-question-circle-o" aria-hidden="true"></i></button>
        </form>
        <div id="wiki-links" class="row">

        </div>
      </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
